{% extends 'base.html' %}
{% load static %}
{% block title %}Favorites{% endblock title %}

{% block content %}
<body>
    <div class="bg-secondar" style="width: 100%; display: flex; flex-direction: column; padding: 20px 20px; background-color: rgb(45, 106, 181);">
        <h1>MY FAVORITES</h1>
        <div class="row">
            {% for pro in favorite %}
            <div class="block">
                <div class="image">
                    <div class="bg_color">
                        <div class="center_text">
                            <a href="{% url 'addcart' pro.product.id %}">Add to cart</a>
                            <a href="{% url 'info' pro.product.id%}">View</a>
                            <a href="{% url 'remove' pro.product.id%}">Delete</a>
                        </div>
                    </div>
                    <img src="{{pro.product.image.url}}" alt="">
                    <div class="text">
                        <h3 style="margin: 0;">{{pro.product}}</h3>
                        <p>Price: {{pro.price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    {% endblock content %}
