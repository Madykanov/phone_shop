{% extends 'base.html' %}
{% load static %}
{% block title %}Cart{% endblock title %}

{% block content %}
<body>
    <div class="bg-secondar" style="width: 100%; display: flex; flex-direction: column; padding: 20px 20px; background-color: rgb(45, 106, 181);">
        <h1>MY CART</h1>
        <a href="{% url 'order' %}" style="text-decoration: none; color: white;">Купить {{total_price}}</a>
        <div class="row">
            {% for pro in cart %}
            {% if pro.quant > 0 %}
            <div class="block">
                <div class="image">
                    <div class="bg_color">
                        <div class="center_text" style="display: flex; flex-direction: column;">
                            <form action="{% url 'updateCart' pro.id %}" method="GET" style="display: flex; flex-direction: column;">
                                <input type="number" name="quant" id="" min="0" max="{{pro.product.quant}}"
                                    value="{{pro.quant}}">
                                <input type="submit" value="Purchase">
                            </form>
                            <a href="{% url 'info' pro.product.id %}">View</a>
                        </div>
                    </div>
                    <img src="{{pro.product.image.url}}" alt="">
                    <div class="text">
                        <h3 style="margin: 0;">{{pro.product}}</h3>
                        <p>Price: {{pro.price}}</p>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    {% endblock content %}
